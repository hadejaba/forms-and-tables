<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>welcome!</h1>
        <br>
        <div class="form1">
            <h5>Your basic info</h5>
            <form id="form1" action="https://hadejaba.github.io/forms-and-tables/form.html" method="GET">
                <label for="name">Name</label> <br>
                <input type="text" id="name">
                <br>
                <label for="Email">Email</label> <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">Password</label> <br>
                <input type="password" id="password">
                <br>

                <h4>Age:</h4>
                <input type="radio" id="under16" name="age" value="under16">
                <label for="under16">Under 16</label>
                <br>
                <input type="radio" id="over16" name="age" value="over16">
                <label for="over16">16 or Older</label>
                <br>
                <br>
                <br>

                <h3>Your Profile</h3>
                <label for="bio">Biography</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                <br>
                <br>
                <br>
                <label for="season">Pick your favorite season:</label>
                <br>
                <select name="season" id="season">
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                </select>
                <br>
                <br>
                <br>
                <p>Choose your favorite hobby (can pick more than one):</p>
                <label for=""></label>
                <input type="checkbox" id="hobby1" name="hobby1" value="Cooking">
                <label for="hobby1"> I like to cook</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Drawing">
                <label for="hobby2"> I like to draw</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Photography">
                <label for="hobby3"> I like photography</label>
                <br>
                <br>
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
    </header>
</body>

</html>
